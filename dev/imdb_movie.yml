name: 'media.imdb.movie'
namespace: 'media/imdb'
version: '1.0.0'
properties:
  name:
    type: 'string'
    pattern: '^[A-Z]\w+'
  directors:
    type: 'array'
    items:
      type: 'string'
  writers:
    type: 'array'
    items:
      type: 'string'
  stars:
    type: 'array'
    items:
      type: 'string'
  metacriticScore:
    type: 'number'
  posterImage:
    type: 'string'
  imdbPointVoteCount:
    type: 'number'
  originalName:
    type: 'string'
  cast:
    type: array
    items:
      type: object
      properties:
        personName:
          type: string
        character:
          type: string
  reviewCount:
    type: number
  meta:
    type: object
  popularity:
    type: string
  additionalInfo:
    type: string
  plotSummary:
    type: string
  imdbPoint:
    type: number
  criticCount:
    type: number
  releaseYear:
    type: number
