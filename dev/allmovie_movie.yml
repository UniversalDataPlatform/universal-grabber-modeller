name: 'media.allmovie.movie'
namespace: 'media/allmovie'
version: '1.0.0'
properties:
  name:
    type: 'string'
    pattern: '^[A-Z]\w+'
  genres:
    type: 'array'
    items:
      type: 'string'
  subGenres:
    type: 'array'
    items:
      type: 'string'
  moods:
    type: 'array'
    items:
      type: 'string'
  themes:
    type: 'array'
    items:
      type: 'string'
  releaseYear:
    type: number
  releaseDate:
    type: string
  duration:
    type: string
