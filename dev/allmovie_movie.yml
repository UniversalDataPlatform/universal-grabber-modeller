name: 'media.allmovie.movie'
namespace: 'media/allmovie'
version: '1.0.0'
properties:
  name:
    type: 'string'
    pattern: '^[A-Z]\w+'
  genres:
    type: 'array'
    items:
      type: 'ref'
      schema: 'media.allmovie.genre'
  subGenres:
    type: 'array'
    items:
      type: 'ref'
      schema: 'media.allmovie.subGenre'
  moods:
    type: 'array'
    items:
      type: 'ref'
      schema: 'media.allmovie.mood'
  themes:
    type: 'array'
    items:
      type: 'ref'
      schema: 'media.allmovie.theme'
  releaseYear:
    type: number
  releaseDate:
    type: string
  duration:
    type: string
