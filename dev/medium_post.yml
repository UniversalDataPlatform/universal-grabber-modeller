name: 'blog.medium.post'
namespace: 'blog/medium'
version: '1.0.0'
properties:
  name:
    type: 'string'
    pattern: '^[A-Z]\w+'
  author:
    type: 'ref'
    schema: 'blog.medium.person'
  htmlContent:
    type: 'string'
  date:
    type: 'string'
  readDuration:
    type: 'string'
  publishDate:
    type: 'string'
  clapsCount:
    type: 'number'
  tags:
    type: 'array'
    items:
      type: 'string'
